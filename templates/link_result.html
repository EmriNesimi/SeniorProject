<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Scan Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="container result-card {{ flag }}">
    <h1 class="{{ 'glitch' if flag=='harmful' else '' }}">Link Scan Result</h1>
    <p><strong>URL:</strong> {{ input_url }}</p>
    <p>
      <strong>Result:</strong>
      <span class="{{ flag }}">
        {% if flag=='safe' %}✅ Safe{% else %}❌ Harmful{% endif %}
      </span>
      — {{ detail }}
    </p>
    <a href="{{ url_for('home') }}" class="back-link">Back to Home</a>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
