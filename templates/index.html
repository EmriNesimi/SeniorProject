<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEEPSCAN</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="hero">
      <div class="intro">
        <h1>Welcome to</h1>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="DEEPSCAN logo" class="logo">
        <p>Scan a link or file to check if itâ€™s safe</p>
      </div>
      
      

      <div class="scan-section">
        <div class="scan-card">
          <h2>Scan a Link</h2>
          <form action="/predict/url" method="post">
            <input type="text" name="url" placeholder="Enter URL (with or without https)" required>
            <button type="submit">Scan Now</button>
          </form>
          <a href="/learn/links" class="info-link">What makes a link dangerous?</a>
        </div>

        <div class="scan-card">
          <h2>Scan a File</h2>
          <form action="/predict/file" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Scan File</button>
          </form>
          <a href="/learn/files" class="info-link">What types of files are suspicious?</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
